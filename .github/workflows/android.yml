name: Android CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  version_bump:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Calculate Version
        id: bump
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          MAJOR=0
          MINOR=0
          PATCH=$((COMMIT_COUNT / 10))
          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "Calculated Version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

  build_and_release:
    needs: version_bump
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Build both Debug and Release APKs
      # Note: We configured release to use debug signing key in build.gradle.kts
      - name: Build APKs
        run: ./gradlew assembleDebug assembleRelease

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version_bump.outputs.new_version }}-${{ github.sha }}
          name: Release ${{ needs.version_bump.outputs.new_version }} (Build ${{ github.run_number }})
          files: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker_build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/rivery-camera:latest
